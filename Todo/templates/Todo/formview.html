<!DOCTYPE html>
<html>
<head>
    <title>My Form</title>
</head>
<body>
    <div id="main" class="res">
        <main class="fixed-width">
            <div class="container">
                <form method="post">
                    {% csrf_token %}
                    {{ form }}
                    <button>Submit</button>
                </form>
            </div>
            <div>
                {% for user in object_list %}
                    <ul>
                        <li>{{ user.name }}</li>
                        <li>{{ user.address }}</li>
                        <li>{{ user.city }}</li>
                        <li>{{ user.state_province }}</li>
                        <li>{{ user.country }}</li>
                        <li>{{ user.website }}</li>
                    </ul>
                {% endfor %}
            </div>
        </main>
    </div>
</body>
</html>
