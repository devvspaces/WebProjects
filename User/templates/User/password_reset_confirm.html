{% extends 'Todo/base.html' %}
{% block main %}
    <div id="main">
        <main class="fixed-width">
            <div class="container">
                <div class="form">
                    <div id="password">
                        <form method="POST">
                            {% csrf_token %}
                            <legend>Reset password</legend>
                            <style type="text/css">
                                .input-group ul{
                                    font-size: 14px;
                                    text-align: left;
                                    margin-left: 8px;
                                }
                                .input-group ul li{
                                    margin: 8px 0;
                                }
                            </style>
                            {% for i in form %}
                                <div class="input-group" error=''>
                                    <label>{{ i.label }}</label>
                                    <div class="input">
                                        <input type="password" name='{{ i.name }}'>
                                        <span class="eye"><i class="fas fa-eye-slash"></i></span>
                                        <small>The password is not correct</small>
                                    </div>
                                </div>
                                <div class="input-group" error=''>
                                    {{ i.help_text }}
                                </div> 
                            {% endfor %}
                            <button class="btn">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
{% endblock %}
